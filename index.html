<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Student Enrollment Form</h2>
        <form name="studentForm" action="process.php" onsubmit="return validateForm()" method="post">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="form-group">
                <b>Gender:</b><br>
                <input type="radio" name="gender" id="genderMale" value="Male" checked>
                <label for="genderMale">Male</label>
                <input type="radio" name="gender" id="genderFemale" value="Female">
                <label for="genderFemale">Female</label>
            </div>
            <div class="form-group">
                <label for="regNumber"><b>Registration No:</b></label>
                <input type="text" name="regNumber" id="regNumber" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber"><b>Phone Number:</b></label>
                <input type="tel" name="phoneNumber" id="phoneNumber" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="emailAddress"><b>Email Address:</b></label>
                <input type="email" name="emailAddress" id="emailAddress" required>
            </div>
            <div class="form-group">
                <label for="hostelStatus"><b>Hostel Status:</b></label>
                <select name="hostelStatus" id="hostelStatus" required>
                    <option value="">--Select--</option>
                    <option value="Day Scholar">Day Scholar</option>
                    <option value="Hostel">Hostel</option>  
                </select>
            </div>
            <div class="form-group">
                <label for="studentAddress"><b>Address:</b></label>
                <textarea name="studentAddress" id="studentAddress" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="REGISTER">
            </div>
        </form>
    </div>    
</body>
</html>
